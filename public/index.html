<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="m-1">Ingrese Producto</h1>
            <br>
            <form onsubmit="return addProduct(this)">
                <input type="text" id="producto" class="form-control m-1" placeholder="Producto">
                <input type="number" id="precio" class="form-control m-1" placeholder="Precio">
                <input type="text" id="foto" class="form-control m-1" placeholder="Foto URL">

                <button class="btn btn-outline-secondary m-1" type="submit" id="button-addon2">
                    Agregar Producto
                </button>
            </form>
            <hr>
            <h1 class="m-1">Productos en Stock</h1>
            <br>
            <div class="tableProducts container m-1 p-3">
                <div class="row mt-3 mb-1 d-flex align-items-around justify-content-evenly">
                    <div class="col d-flex justify-content-start">
                        <strong>Producto</strong>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <strong>Precio</strong>
                    </div>
                    <div class="col d-flex justify-content-start">
                        <strong>Foto</strong>
                    </div>
                </div>
                <hr>
                <div id= 'tableProducts'>

                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>
            <form onsubmit="return addMessage(this)">
                <div class="input-group mb-3">
                    <input required type="text" id="author" class="form-control" placeholder="Nombre">
                    <input required type="text" id="text" class="form-control" placeholder="Mensaje">
    
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        <!-- icono -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                          </svg>
                        Enviar
                    </button>
                </div>
            </form>
            <div id="message" class=" m-1 p-3 bgBox">

            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
